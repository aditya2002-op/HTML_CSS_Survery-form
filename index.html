<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Survery Form</title>
</head>
<body>
    <div>
        <h1>Clarusway Survey Form</h1>
        <p>Thank you for taking the time to help us improbe the platform</p>
        <div>
            <div>
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" id="name" class="bar2">
            </div>
            <div>
                <label for="lname">Surname</label>
                <input type="text" placeholder="Enter your surname" id="lname" class="bar2">
            </div>
            <div>
                <label for="mail">Email</label>
                <input type="email" name="email" id="mail" class="bar2" placeholder="user@clarusway.com ">
            </div>
            <p>
                Which option best describes your current role?
            </p>
            <select>
                <option>Select current role</option>
            </select>
            <p>
                Would you recommend Clarusway a Friend?
            </p>
                <div>

                    <input type="radio" class="col2" name="recomend" id="yes" value="Yes" >
                    <label for="yes">Definitely, Yes</label><br>
        
                    <input type="radio" class="col2" name="recomend" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label><br>
        
                    <input type="radio" class="col2" name="recomend" id="not sure" value="not sure" checked>
                    <label for="not sure">Not sure</label><br>
        
                    <input type="radio" class="col2" name="recomend" id="no" value="no">
                    <label for="no">Definitely, No</label>
        
            </div>
            <p>Whats your favorite future of Clarusway?</p>
            <div>
                <select >
                    <option>
                        Select an option
                    </option>
                </select>
            </div>
            <p>What would you like to see improved?</p>
            <div>
                <input type="checkbox" name="" id="bar" class="bar3">
                <label for="bar">Front-end Projects</label>
                <br>
                <input type="checkbox" name="" id="bar1" class="bar3">
                <label for="bar1">Back-end Projects</label>
                <br>
                <input type="checkbox" name="" id="bar2" class="bar3">
                <label for="bar2">Data Sciemce</label>
                <br>
                <input type="checkbox" name="" id="bar3" class="bar3">
                <label for="bar3">Additional Courses</label>
            </div>
            <p>Any comments or suggestions?</p>
            <div>
              <textarea name="" id="" cols="30" rows="5" placeholder="Enter your comment here... Thanxs for your"></textarea>
              <input type="button" value="Submit">
            </div>
        </div>
    </div>






</body>
</html>
